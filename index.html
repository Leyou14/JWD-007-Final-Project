<body>
    <section class="form-section"> 
<form id="newTaskForm">
    <h1 class="main-header">Task List</h1></br>
    <h3>New Task</h3>
    <div class="row">
        <div class="col">
<div class="form-group">
    <label for="newTaskNameInput">Name</label>
    <input type="text" class="form-control" id="newTaskNameInput" name="newTaskName" required>  
  </div></br>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="6"></textarea>
  </div></br>
<div class="row">
    <div class="col-6 assigned-to">
        <label for="assignment">Assigned To</label>
      <input type="text" class="form-control" id="assignment">
    </div>
    <div class="col">
        <label for="due-date">Due Date</label>
       <input type="date" class="form-control" id="due-date">
    </div>
  </div></br>
  <div class="row">
    <div class="col">
        <button type="submit" class="btn btn-primary task-button" id="submitButton">Add Task</button>
  </div>
  </div></br>
        </div>
    </div>
  <!-- <h1>Tasks</h1> -->
</form> 
</section>
<div class="row">
            <div class="col mb-4">
                <h2>Tasks</h2>
                <ul class="list-group " id="tasksList">
                  <!-- removed the li element -->
                  
                </ul>
            </div>
            <div class="col"></div>
        </div>
